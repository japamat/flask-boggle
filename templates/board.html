{% extends "base.html" %}


{% block content %}
<div class="container mt-2">
    <div class="text-center">
        <h1 class="display-4">Boggle!</h1>
        <h5 >TIMER: <span id="timer">20</span></h5>
        <h6>SCORE: <span id ="score">0</span></h6>

    </div>
    <div id="game" class="mt-3 d-block text-center">
    
        {% for row in board %}
        
            <div class="d-inline-block">
        
                {% for piece in row %}
            
                    <div class="piece p-2 my-2 mr-2 d-flex justify-content-center align-items-center">{{piece}}</div>
            
                {% endfor %}
            
            </div>
        
        {% endfor %}
        
        <div class="">
            <form action="" class="mt-3">
                    <label for="user-guess"></label>
                    <input type="text" name="guess" id="user-guess">
                    <input type="submit" class="btn btn-primary" id="submit-guess-btn">
            </form>
        </div>
    
    </div>

</div>

{% endblock %}
